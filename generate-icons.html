<!DOCTYPE html>
<html>
<head>
  <title>Generate Savory Icons</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #faf8f5; }
    h1 { color: #2c2c2c; }
    .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .icon-item { text-align: center; }
    canvas { border: 1px solid #ddd; border-radius: 12px; }
    button { background: #c1512e; color: white; border: none; padding: 16px 32px; font-size: 16px; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    button:hover { background: #a8432a; }
    .instructions { background: #fff; padding: 20px; border-radius: 12px; margin-top: 20px; border: 1px solid #e8e2db; }
    code { background: #f2ede9; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Savory App Icon Generator</h1>
  <p>Click the button below to generate and download all required PWA icons.</p>
  
  <button onclick="downloadAllIcons()">Download All Icons</button>
  
  <div class="icons" id="icons"></div>
  
  <div class="instructions">
    <h3>After downloading:</h3>
    <ol>
      <li>Move all downloaded PNG files to the <code>icons/</code> folder</li>
      <li>Your PWA is ready to install!</li>
    </ol>
  </div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    
    function createIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#C1512E');
      gradient.addColorStop(1, '#D86040');
      
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.55}px "Georgia", serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('S', size / 2, size / 2 + size * 0.03);
      
      return canvas;
    }
    
    function displayIcons() {
      const container = document.getElementById('icons');
      sizes.forEach(size => {
        const div = document.createElement('div');
        div.className = 'icon-item';
        const canvas = createIcon(size);
        div.appendChild(canvas);
        div.innerHTML += `<br><small>${size}x${size}</small>`;
        container.appendChild(div);
      });
    }
    
    function downloadIcon(size) {
      const canvas = createIcon(size);
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function downloadAllIcons() {
      sizes.forEach((size, i) => {
        setTimeout(() => downloadIcon(size), i * 200);
      });
    }
    
    displayIcons();
  </script>
</body>
</html>
